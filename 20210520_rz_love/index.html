<p>女曰雞鳴，士曰昧旦。<br>子興視夜，明星有爛。<br>將翱將翔，弋鳧與雁。 </p>
<p>弋言加之，與子宜之，<br>宜言飲酒，與子偕老，<br>琴瑟在御，莫不靜好。  </p>
<p>知子之來之，雜珮以贈之。<br>知子之順之，雜珮以問之。<br>知子之好之，雜珮以報之。  </p>
</blockquote>
